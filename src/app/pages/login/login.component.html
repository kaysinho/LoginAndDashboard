<div class="row valign-wrapper">

  <div class="col s12 m6 l4 z-depth-4 card-panel card-login hoverable pull-s1 m6 pull-m3 l4 pull-l4">
    <form class="login-form">
      <div class="row">
        <div class="input-field col s12 center">
          <img src="./assets/images/profile.png" width="100px" alt="profile" class="circle responsive-img valign profile-image-login">
        </div>
      </div>
      <div class="row margin">
        <div class="input-field col s12">
          <i class="mdi-social-person-outline prefix"></i>
          <input id="username" type="text">
          <label for="username" class="center-align">Username</label>
        </div>
      </div>
      <div class="row margin">
        <div class="input-field col s12">
          <i class="mdi-action-lock-outline prefix"></i>
          <input id="password" type="password">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <button class="btn waves-effect waves-light col s12 cyan" (click)="login()">Entrar</button>
        </div>
      </div>

    </form>
  </div>

</div>
